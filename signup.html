<!DOCTYPE html>
<html lang="en">
<head>

</head>

  <header>
    <div class="logo">Spotifire</div>
    <nav>
      <a href="login.html">Log In</a>
    </nav>
  </header>

  <section class="signup-form">
    <h2>Join Spotifire</h2>

      <input type="password" placeholder="Password" required>

    </form>
  </section>
