<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Spotifire</title>
  <!-- Make sure to adjust the path to the CSS file if it's in the root directory -->
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header>
    <div class="logo">Spotifire</div>
    <nav>
      <!-- Adjusted path for login link -->
      <a href="/login.html">Log In</a>
    </nav>
  </header>

  <section class="auth-form">
    <div class="form-container">
      <h2>Join Spotifire</h2>
      <form action="#">
        <input type="text" placeholder="Username" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Create Account</button>
      </form>
      <p>Already have an account? <a href="/login.html">Log in here</a></p>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 Spotifire. All Rights Reserved.</p>
  </footer>
</body>
</html>
