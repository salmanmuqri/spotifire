<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotifire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <h1>Spotifire</h1>
            </div>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Search</li>
                    <li>Your Library</li>
                </ul>
            </nav>
        </div>

        <!-- Main Player Area -->
        <div class="main">
            <header class="header">
                <input type="text" placeholder="Search" class="search-bar">
                <button class="profile-btn">Profile</button>
            </header>

            <div class="playlist">
                <h2>Your Playlist</h2>
                <ul id="track-list">
                    <!-- Dynamically added tracks will go here -->
                </ul>
            </div>

            <div class="now-playing">
                <img id="album-art" src="album1.jpg" alt="Album Art">
                <div class="song-info">
                    <p id="song-title">Track 1</p>
                    <p id="artist-name">Artist Name</p>
                </div>
            </div>

            <div class="player-controls">
                <button id="prev-btn" class="control-btn">Prev</button>
                <button id="play-pause" class="control-btn">Play</button>
                <button id="next-btn" class="control-btn">Next</button>
                <input type="range" id="seek-bar" value="0" max="100">
                <input type="range" id="volume-bar" value="100" max="100">
            </div>
        </div>

        <!-- Mini Player -->
        <div class="mini-player">
            <p id="mini-song-title">No Track</p>
            <button id="mini-play-pause" class="control-btn">Play</button>
        </div>
    </div>

    <!-- Hidden Audio Player for MP3s -->
    <audio id="audio-player">
        <source id="audio-source" src="" type="audio/mp3">
    </audio>

    <script src="script.js"></script>
</body>
</html>
