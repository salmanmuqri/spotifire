<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotifire</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header: Logo and Navigation -->
  <header>
    <div class="logo">Spotifire</div>
    <nav>
      <a href="login.html">Log In</a>
      <a href="signup.html">Sign Up</a>
    </nav>
  </header>

  <!-- Hero Section: Main Promotion -->
  <section class="hero">
    <div class="hero-content">
      <h1>Listen to Music Anytime, Anywhere</h1>
      <p>Explore millions of songs and podcasts.</p>
      <button onclick="window.location.href='signup.html'">Get Started</button>
    </div>
    <img src="images/hero-image.jpg" alt="Spotifire Hero" class="hero-img">
  </section>

  <!-- Featured Playlists Section -->
  <section class="playlists">
    <h2>Featured Playlists</h2>
    <div class="playlist-grid">
      <div class="playlist-item">
        <img src="images/Halal.jpg" alt="Playlist 1">
        <p>Rock Classics</p>
      </div>
      <div class="playlist-item">
        <img src="images/Halal.jpg" alt="Playlist 2">
        <p>Chill Vibes</p>
      </div>
      <div class="playlist-item">
        <img src="images/Halal.jpg" alt="Playlist 3">
        <p>Top Hits</p>
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 Spotifire. All Rights Reserved.</p>
  </footer>
</body>
</html>
