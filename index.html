<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotifire</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <!-- Corrected CSS path -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header: Logo and Navigation -->
  <header>
    <div class="logo">Spotifire</div>
    <nav>
      <a href="login.html">Log In</a>
      <a href="signup.html">Sign Up</a>
    </nav>
  </header>

  <!-- Hero Section: Main Promotion -->
  <section class="hero">
    <div class="hero-content">
      <h1>Listen to Music Anytime, Anywhere</h1>
      <p>Explore millions of songs and podcasts.</p>
      <button onclick="window.location.href='signup.html'">Get Started</button>
    </div>
    <img src="images/Halal.jpg" alt="Spotifire Hero" class="hero-img">
  </section>

  <!-- Featured Playlists Section -->
  <section class="playlists">
    <h2>Featured Playlists</h2>
    <div class="playlist-grid">
      <div class="playlist-item">
        <img src="images/Halal.jpg" alt="Rock Classics">
        <p>Rock Classics</p>
      </div>
      <div class="playlist-item">
        <img src="images/Halal.jpg" alt="Chill Vibes">
        <p>Chill Vibes</p>
      </div>
      <div class="playlist-item">
        <img src="images/Halal.jpg" alt="Top Hits">
        <p>Top Hits</p>
      </div>
    </div>
  </section>

  <!-- Mini Music Player -->
  <div class="mini-player">
    <div class="mini-player-controls">
      <button id="prev-btn">
        <i class="fas fa-step-backward"></i>
      </button>
      <button id="play-pause-btn">
        <i class="fas fa-play"></i> <!-- Play Icon -->
      </button>
      <button id="next-btn">
        <i class="fas fa-step-forward"></i>
      </button>
    </div>
    <div class="song-info">
      <p id="song-title">Song Title</p>
      <p id="song-artist">Artist Name</p>
    </div>
    <div class="progress-container">
      <input type="range" id="progress-bar" value="0" max="100" step="1">
      <span id="current-time">0:00</span>
    </div>
    <!-- Audio Player -->
    <audio id="audio-player">
      <source id="audio-source" src="music/song1.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
  </div>
  

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 Spotifire. All Rights Reserved.</p>
  </footer>

  <!-- JavaScript for functionality -->
  <script src="app.js"></script>
</body>
</html>
