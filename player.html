<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotifire Player</title>
  <link rel="stylesheet" href="/style.css"> <!-- Use root-relative path -->
</head>
<body>
  <header>
    <div class="logo">Spotifire</div>
  </header>

  <section class="player">
    <div class="song-info">
      <!-- Use root-relative path for image -->
      <img id="track-image" class="track-image" src="/images/song1.jpg" alt="Song 1">
      <div>
        <p id="song-title">Song Title</p>
        <p id="song-artist">Artist Name</p>
      </div>
    </div>
    
    <div class="controls">
      <button id="prev-btn"><i class="fas fa-step-backward"></i></button>
      <button id="play-pause-btn"><i class="fas fa-play"></i></button>
      <button id="next-btn"><i class="fas fa-step-forward"></i></button>
    </div>
    
    <div class="progress-container">
      <input type="range" id="progress-bar" value="0" max="100">
      <span id="current-time">0:00</span> / <span id="duration-time">0:00</span>
    </div>

    <!-- Use root-relative path for audio -->
    <audio id="audio-player" src="/music/song1.mp3"></audio>
  </section>

  <footer>
    <p>&copy; 2024 Spotifire. All Rights Reserved.</p>
  </footer>

  <script src="/app.js"></script> <!-- Use root-relative path for JS -->
</body>
</html>
