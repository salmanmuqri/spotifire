<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotifire Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">Spotifire</div>
  </header>

  <main>
    <section class="player">
      <div class="song-info">
        <p id="song-title">Song Title</p>
        <p id="song-artist">Artist Name</p>
      </div>
      <div class="controls">
        <button id="prev-btn">Prev</button>
        <button id="play-pause-btn">Play</button>
        <button id="next-btn">Next</button>
      </div>
      <input type="range" id="progress-bar" value="0" max="100">
      <audio id="audio-player" src="song.mp3"></audio>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2024 Spotifire. All Rights Reserved.</p>
  </footer>
  
  <script src="app.js"></script>
</body>
</html>
